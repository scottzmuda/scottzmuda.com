<!doctype html>
<html class="no-js" lang="en-US">

<head>
  <meta charset="utf-8">
  <title>writings</title>
  <meta name="description" content="writings">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="scott's website">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://scottzmuda.com/w">
  <meta property="og:image" content="https://scottzmuda.com/i/twitter-default-summary-card-image-1024x1024.png">

  <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='assets/images/icon.png') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/branch.css') }}">

  <!-- THEME COLORS -->
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#e8e2d5" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#464646" media="(prefers-color-scheme: dark)">
</head>
<body>
  <article class="article-grid">
    <div class="top">
      <a class="close-page" href="/">&#x2297;&#xFE00;</a>
      <h1>writings</h1>
      {% if "creator_id" in session %}
      <a class="nav-create" href="/w/create-writing">&#x2295;&#xFE00;</a>
      {% endif %}
    </div>
    {% for writing in writings %}
    <a class="content" href='../w/{{writing.url_string}}'>
      <div class="content-image-container">
        <img class="content-image" src="{{ url_for('static', filename='i/') }}{{writing.url_string}}.jpeg">
      </div>
      <div class="content-name">{{writing.time_s}}</div>
    </a>
    {% endfor %} 
  </article>
</body>
</html>
