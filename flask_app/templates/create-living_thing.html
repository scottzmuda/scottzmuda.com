<!doctype html>
<html class="no-js" lang="en-US">
<head>
    <meta charset="utf-8">
    <title class="usesTitle">create living_thing</title>
    <meta name="description" content="description-placeholder">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaf.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">

    <meta name="theme-color" content="#464646">
</head>
<body>
    <div class="content-container">
        <a class="nav-back" href="/l">â€¹</a>
        <h1>create living_thing</h1>
        {% with messages = get_flashed_messages(category_filter=["create_living_thing"]) %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endwith %}
        <form method="post" action="/l/save-living_thing">
            <!--
            <label for="name">name:</label><br>
            <input class="create-field" type="text" id="name" name="name" value="{{session.name}}" required><br><br>

            <label for="name_scientific">scientific name:</label><br>
            <input class="create-field" type="text" id="name_scientific" name="name_scientific" value="{{session.name_scientific}}" required><br><br>
            -->
            <label for="description">description:</label><br>
            <input class="create-field" type="text" id="description" name="description" value="{{session.description}}" required><br><br>

            <label for="lat_deg">latitude (degrees):</label><br>
            <input class="create-field" type="number" step="0.0000001" id="lat_deg" name="lat_deg" value="{{session.lat_deg}}" required><br><br>

            <label for="long_deg">longitude (degrees):</label><br>
            <input class="create-field" type="number" step="0.0000001" id="long_deg" name="long_deg" value="{{session.long_deg}}" required><br><br>

            <label for="elevation">elevation (meters):</label><br>
            <input class="create-field" type="number" step="0.001" id="elevation" name="elev_m" value="{{session.elev_m}}" required><br><br>

            <label for="date_time">date and time:</label><br>
            <input class="create-field" type="datetime-local" id="date_time" name="date_time" value="{{session.date_time}}" required><br><br>

            <input type="hidden" id="utc_offset_minutes" name="utc_offset_minutes">

            <input type="submit" value="submit">
        </form>

    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/utc-offset.js') }}"></script>
</body>
</html>
