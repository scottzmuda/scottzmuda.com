<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>{{writing.name}}</title>
    <meta name="description" content="{{writing.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="{{writing.name}}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="../w">

    <meta property="og:image" content="{{ url_for('static', filename='i/' ~ writing.url_string ~ '.jpeg', _external=True) }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaf.css') }}">

    <meta name="theme-color" content="#464646">

</head>
<body>
    <div class="content-container">
        <div class="content-grid" id="writings">
            <div class="top">
                <a class="close-page" href="/w">&#x2297;&#xFE00;</a>
                <h1>{{writing.name}}</h1>
                <em>{{writing.time_string}}</em>
            </div> 

            <div class="middle-left">
                <img class="feature" src="{{ url_for('static', filename='i/') }}{{writing.url_string}}.jpeg">
            </div>

            <div class="footer">
                {{writing.writing}}
            </div>
        </div>
    </div>
</body>
</html>
